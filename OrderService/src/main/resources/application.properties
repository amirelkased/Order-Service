spring.application.name=OrderService
spring.datasource.url=jdbc:mysql://localhost:3306/order_service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

order.merchant.id=112223333

logging.pattern.console=${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15})- %msg%n}

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.name=order_exchange
rabbitmq.order.creation.queue=order_creation_queue
rabbitmq.notification.queue=order_notification_queue
rabbitmq.notification.routing.key=order_notification_key
rabbitmq.order.creation.routing.key=order_creation_key
rabbitmq.dead.letter.queue.name=order_dead_letter_queue
rabbitmq.order.dead.letter.routing.key=order_dead_key
